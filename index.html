<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Solver</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <!--<div data-current-operand class="current-operand"></div>-->
        <input
          type="text"
          class="current-operand"
          data-current-operand
          autofocus
        />

        <div class="answer"></div>
      </div>
      <button cal-number>7</button>
      <button cal-number>8</button>
      <button cal-number>9</button>
      <button cal-operation>/</button>
      <button cal-number>4</button>
      <button cal-number>5</button>
      <button cal-number>6</button>
      <button cal-operation>*</button>
      <button cal-number>1</button>
      <button cal-number>2</button>
      <button cal-number>3</button>
      <button cal-operation>-</button>
      <button cal-number>.</button>
      <button cal-number>0</button>
      <button cal-equals>=</button>
      <button cal-operation>+</button>
      <button cal-operation="sin">sin</button>
      <button cal-operation="cos">cos</button>
      <button cal-operation="tan">tan</button>
      <button cal-operation="exp">exp</button>
      <button cal-operation="log">log</button>
      <button cal-operation="sinh">sinh</button>
      <button cal-operation="tanh">tanh</button>
      <button cal-operation="cosh">cosh</button>
      <button>MR</button>
      <button>MC</button>
      <button cal-all-clear>AC</button>
      <button cal-delete>DEL</button>
    </div>
  </body>
</html>
